<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="form1">
        <input type="text" name="nombre" id="n"><span id="span1"></span>
    </form>
    <button id="enviar">enviar</button>
    <p id="parrafo"></p>
    
</body>
<script>
    document.getElementById("enviar").addEventListener("click", vacio);
    function vacio() {
        if (document.getElementById("n").value=="") {
            document.getElementById("span1").innerHTML="No puede quedar vac√≠o";
        }else{
            document.getElementById("span1").innerHTML="";
            document.getElementById("parrafo").innerHTML+=document.getElementById("n").value+"<br>";
            document.getElementById("form1").reset();
        }
    }
</script>
</html>
