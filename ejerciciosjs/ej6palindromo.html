<script>
    //palindromo
    function palindromo(cadena) {
        cadena = cadena.replace(/ /g,"");
        console.log(cadena);
        cadena_r=cadena.split("").reverse().join("");
        var res = cadena.localeCompare(cadena_r, undefined, { sensitivity: 'base' });
        if (res == 0) {
            return true;
        }else{
            return false;
        }
    }
    //var cadena=window.prompt("introduce cadena");
    

    var cadena = window.prompt("introduce palindromo");
    console.log(palindromo(cadena));
</script>
