<script>
    var arr=new Array(6).fill(0);
    for (let i = 0; i < arr.length; i++) {
        do{
            r=parseInt((Math.random()*49)+1);
        }while (arr.indexOf(r)!=-1)
       
        arr[i]=r;
    }
    console.log(arr.sort((a,b)=>a-b));
